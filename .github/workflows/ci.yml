# Wumpus Archiver â€” CI
# Runs lint and tests on every PR and push to main.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: portal/package-lock.json

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Install portal dependencies
        run: cd portal && npm ci

      - name: Ruff check
        run: ruff check src/ tests/

      - name: Mypy
        run: mypy src/

      - name: Svelte check
        run: cd portal && npm run check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest --tb=short -q
